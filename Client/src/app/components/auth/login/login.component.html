<p-card header="Login" class="login-card">
  <form (ngSubmit)="login()">
    <div class="p-field">
      <label for="username">Username:</label>
      <input id="username" type="text" pInputText name="username" [(ngModel)]="username" required />
    </div>

    <div class="p-field">
      <label for="password">Password:</label>
      <input id="password" type="password" pInputText name="password" [(ngModel)]="password" required />
    </div>

    <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"></p-message>

    <button pButton type="submit" label="Login" class="p-mt-2"></button>
  </form>
</p-card>
